<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI History Timeline</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <svg class="theme-icon sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="theme-icon moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            <div class="header-content">
                <div class="header-icon-wrapper">
                    <svg class="header-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                    <div class="icon-glow"></div>
                </div>
                <div class="title-wrapper">
                    <h1>
                        <span class="title-main">AI History</span>
                        <span class="title-accent">Timeline</span>
                    </h1>
                    <div class="title-underline"></div>
                </div>
            </div>
            <p class="subtitle">
                <svg class="subtitle-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                    <path d="M2 17l10 5 10-5"></path>
                    <path d="M2 12l10 5 10-5"></path>
                </svg>
                Explore the milestones that shaped the AI revolution
            </p>
            <div class="header-decoration"></div>
        </header>

        <div class="controls">
            <!-- View Options -->
            <div class="view-options">
                <label class="toggle-switch">
                    <input type="checkbox" id="showMinorEvents" checked>
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Show Minor Events</span>
                </label>
            </div>
            <div class="filter-bar">
                <div class="filter-group">
                    <label for="searchFilter" class="filter-label">Search</label>
                    <div class="search-wrapper">
                        <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="searchFilter" class="search-input" placeholder="Search events...">
                        <button class="clear-search-btn" id="clearSearch" style="display: none;">
                            <svg width="14" height="14" viewBox="0 0 16 16" fill="none">
                                <path d="M12 4L4 12M4 4L12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="filter-group">
                    <label for="companyFilter" class="filter-label">Company</label>
                    <div class="select-wrapper">
                        <select id="companyFilter" class="filter-select">
                            <option value="all">All Companies</option>
                            <option value="Adobe">Adobe</option>
                            <option value="OpenAI">OpenAI</option>
                            <option value="Google">Google</option>
                            <option value="Anthropic">Anthropic</option>
                            <option value="Microsoft">Microsoft</option>
                            <option value="Meta">Meta</option>
                            <option value="Stability AI">Stability AI</option>
                            <option value="Midjourney">Midjourney</option>
                        </select>
                        <svg class="select-arrow" width="12" height="8" viewBox="0 0 12 8" fill="none">
                            <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <div class="filter-group">
                    <label for="yearFilter" class="filter-label">Year</label>
                    <div class="select-wrapper">
                        <select id="yearFilter" class="filter-select">
                            <option value="all">All Years</option>
                            <!-- Year options will be dynamically inserted here -->
                        </select>
                        <svg class="select-arrow" width="12" height="8" viewBox="0 0 12 8" fill="none">
                            <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <button class="clear-filters-btn" id="clearFilters">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M12 4L4 12M4 4L12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Clear Filters
                </button>
            </div>
            <!-- Active Filter Badges -->
            <div class="active-filters" id="activeFilters"></div>
        </div>

        <!-- ChatGPT Apps SDK was moved into the timeline as an OpenAI event -->

        <!-- Planned Events Section -->
        <div class="planned-events-section collapsed" id="plannedEventsSection">
            <div class="planned-events-header" id="plannedEventsToggle">
                <div class="planned-events-title">
                    <svg class="future-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <h2>Future & Planned Events</h2>
                    <span class="planned-count" id="plannedCount">0</span>
                </div>
                <svg class="toggle-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </div>
            <div class="planned-events-content" id="plannedEventsContent">
                <div class="planned-events-grid" id="plannedEventsGrid">
                    <!-- Planned events will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <div class="timeline-container">
            <div class="timeline-line"></div>
            <div class="timeline-events" id="timelineEvents">
                <!-- Events will be dynamically inserted here -->
            </div>
            <div class="empty-state" id="emptyState" style="display: none;">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <h3>No events found</h3>
                <p>Try adjusting your filters or search terms</p>
                <button class="clear-filters-btn" onclick="clearFilters()">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M12 4L4 12M4 4L12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Clear Filters
                </button>
            </div>
        </div>

        <div class="event-modal" id="eventModal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div class="modal-body" id="modalBody">
                    <!-- Modal content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
