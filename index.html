<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI History Timeline</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI History Timeline</h1>
            <p class="subtitle">Explore the milestones that shaped the AI revolution</p>
        </header>

        <div class="controls">
            <div class="filter-bar">
                <div class="filter-group">
                    <label for="companyFilter" class="filter-label">Company</label>
                    <div class="select-wrapper">
                        <select id="companyFilter" class="filter-select">
                            <option value="all">All Companies</option>
                            <option value="Adobe">Adobe</option>
                            <option value="OpenAI">OpenAI</option>
                            <option value="Google">Google</option>
                            <option value="Anthropic">Anthropic</option>
                            <option value="Microsoft">Microsoft</option>
                            <option value="Meta">Meta</option>
                            <option value="Stability AI">Stability AI</option>
                            <option value="Midjourney">Midjourney</option>
                        </select>
                        <svg class="select-arrow" width="12" height="8" viewBox="0 0 12 8" fill="none">
                            <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <div class="filter-group">
                    <label for="yearFilter" class="filter-label">Year</label>
                    <div class="select-wrapper">
                        <select id="yearFilter" class="filter-select">
                            <option value="all">All Years</option>
                            <!-- Year options will be dynamically inserted here -->
                        </select>
                        <svg class="select-arrow" width="12" height="8" viewBox="0 0 12 8" fill="none">
                            <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <button class="clear-filters-btn" id="clearFilters">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M12 4L4 12M4 4L12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Clear Filters
                </button>
            </div>
        </div>

        <div class="timeline-container">
            <div class="timeline-line"></div>
            <div class="timeline-events" id="timelineEvents">
                <!-- Events will be dynamically inserted here -->
            </div>
        </div>

        <div class="event-modal" id="eventModal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div class="modal-body" id="modalBody">
                    <!-- Modal content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
